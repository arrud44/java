<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Formulario para a prova final de WEEB</h1> 
    </header>
    <br><br>

    <h2>PROVA DE WEB</h2>

    <a href="./index.html">Voltar menu</a>
    <section>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" placeholder="Digite seu nome aqui!">
        <br><br>
        <label for="data">Nascimento:</label>
        <input id="data" type="date" placeholder="Nascimento">
        <br><br>
        <label for="carro">Quantos carros?:</label>
        <input id="carro" type="number" placeholder="Quantos carros?">
        <br><br>
        <label for="senha">Senha:</label>
        <input id="senha" type="password" placeholder="Digite sua senha!">
        <br><br>
        <label for="email">E Mail:</label>
        <input id="email" type="email" placeholder="Digite seu email aqui!">
        <br><br>
        <input type="submit" value="Enviar Formulario">
    </section>
    <h2>Escolha uma cor:</h2>
    <select>
        <option disabled value="">Escolha uma cor</option>
        <option value="vermelho">Vermelho</option>
        <option value="amarelo">Amarelo</option>
        <option value="verde">Verde</option>
        <option value="preto">Preto</option>
    </select>
    <br><br>
    <h3>Digite:</h3>
    <textarea name="mensagem" placeholder="Digite sua mensagem"></textarea><br>
    <input type="submit" value="Enviar Texto"><br>
    <button>Clique</button>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
